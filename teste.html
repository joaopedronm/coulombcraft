<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./style.css">
<link rel="shortcut icon" type="imagex/png" href="./icon.png">
<title>Força Elétrica</title>
</head>
<body>

  <h2 data-text="CoulombCraft">CoulombCraft</h2>
  <h4>Simulador de Força Elétrica</h4>

  <!-- Formulário -->
  <div class="container">

    <div class="container-value-q1">
      <label for="q1">Carga 1 <span>(Coulombs):</span></label>
      <input type="number" id="q1" value="-10" required>
      <select id="q1Prefix">
        <option value="m">mili (10^-3)</option>
        <option value="u">micro (10^-6)</option>
        <option value="n">nano (10^-9)</option>
        <option value="p">pico (10^-12)</option>
      </select>
    </div>

    <div class="container-value-q2">
      <label for="q2">Carga 2 <span>(Coulombs):</span></label>
      <input type="number" id="q2" value="10" required>
      <select id="q2Prefix">
        <option value="m">mili (10^-3)</option>
        <option value="u">micro (10^-6)</option>
        <option value="n">nano (10^-9)</option>
        <option value="p">pico (10^-12)</option>
      </select>
    </div>

    <div class="container-value-distance">
      <label for="distance">Distância (mm):</label>
      <input type="number" id="distance" value="10" required>
    </div>
    
    <button id="calculate">Calcular Força</button>
    <p id="result"></p>
    <p id="complete-result"></p>

    <!-- Esferas -->
    <div class="animation-container">
      <div class="sphere sphere1"></div>
      <div class="sphere sphere2"></div>
    </div>

  </div>

  <!-- Navbar -->
  <nav>
    <p>© Desenvolvido por João Pedro.</p>
  </nav>

  <script defer src="./script.js"></script>
</body>
</html>
